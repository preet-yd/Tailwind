<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Document</title>
</head>
<body class=" flex p-login-page justify-center items-center bg-black">

    <div class="flex items-center gap-24">

        <!-- 100x logo -->

        <section class="flex content-center items-end gap-1">
            <img src="../public/images/login-100.svg" class="w-login-page-100 h-login-page-100">
            <img src="../public/images/group-27162.svg" class="w-login-page-icon h-login-page-icon">
        </section>

        <!-- Create/SignUp -->

        <section class="flex flex-col items-start px-7 gap-10">

            <!-- Text -->
            <section class="flex flex-col gap-3">
                <p class="text-neutral-50 font-inter text-5xl font-bold">Happening now</p>
                <p class="text-neutral-50 font-inter text-2xl font-bold">Join today.</p>
            </section>

            <!-- Create Account -->

            <button class="flex justify-center items-center w-full px-6 py-2 gap-2.5 rounded-4xl bg-neutral-50 shadow-08160 backdrop-blur-xl text-center font-inter text-base font-bold hover:bg-neutral-200 ">Create account</button>


            <!-- hr tag -->

            <div class="flex justify-center items-center self-stretch gap-1">
                <hr class="w-172px h-1px border-neutral-700">
                <span class="text-neutral-50 text-center text-base font-normal ">or</span>
                <hr class="w-172px h-1px border-neutral-700">
            </div>

            <!-- Sign Up -->
            <div class="flex flex-col gap-3 w-full">
                <p class="text-neutral-50 text-xl font-medium ">Already have an account?</p>
                <button class="flex justify-center items-center w-full px-6 py-2 gap-2.5 rounded-4xl border border-blue-250  shadow-08160 backdrop-blur-xl text-twitter-blue text-center font-inter text-base font-bold ">Sign up</button>
            </div>            
        </section>
    </div>
    
</body>
</html>
